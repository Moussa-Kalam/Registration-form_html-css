<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="#">
        <!--Add three distinct sections-->
        <!--Each input adds a small input section for the user on the form-->
        <!--The type attribute tells the browser what kind of data it should expect.-->
        <!--The email type only allows emails with a "@" and a "." in the domain-->
        <!--The password type obscures the input and warns if the site does not use HTTPS-->
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" required></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name"></label>
            <label for="email">Enter Your Email: <input id="email"></label>
            <label for="new-password">Create a New Password: <input id="new-password"></label>
        </fieldset>
        <fieldset></fieldset>
        <fieldset></fieldset>
        <!--To handle the form submission, add an input with type and value attributes-->
        <input type="submit" value="Submit">
    </form>

</body>

</html>
