<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="#">
        <!--Add three distinct sections-->
        <!--Each input adds a small input section for the user on the form-->
        <!--The type attribute tells the browser what kind of data it should expect.-->
        <!--The email type only allows emails with a "@" and a "." in the domain-->
        <!--The password type obscures the input and warns if the site does not use HTTPS-->
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" required></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" required></label>
            <label for="email">Enter Your Email: <input id="email" required></label>
            <label for="new-password">Create a New Password: <input id="new-password" pattern="[a-z0-5]{8,}"
                    required></label>
        </fieldset>
        <fieldset>
            <!--account-type relates the radio inputs-->
            <!--Linking the input elements and the label elements with the same value - for(label) and id(input)-->
            <label for="personal-account"><input type="radio" name="account-type" class="inline"> Personal
                Account</label>
            <label for="business-account"><input type="radio" name="account-type" class="inline"> Business
                Account</label>
            <label for="terms-and-conditions"><input type="checkbox" required class="inline"> I accept the <a
                    href="#">terms and conditions</a></label>
        </fieldset>
        <fieldset>
            <!--User should add a profile picture-->
            <!--User should be at least 13 and at more 120-->
            <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture"
                    name="profile-picture"></label>
            <label for="age">Input your age (years): <input type="number" min="13" max="120" id="age"
                    name="age"></label>
            <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">news</option>
                    <option value="2">my YouTube Channel</option>
                    <option value="3">ALU Forum</option>
                    <option value="4">other</option>
                </select>
            </label>
            <label for="bio">Provide a bio: <textarea rows="3" cols="30" id="bio" name="bio"
                    placeholder="I like coding on the beach..."></textarea></label>
        </fieldset>
        <!--To handle the form submission, add an input with type and value attributes-->
        <input type="submit" value="Submit">
    </form>

</body>

</html>
